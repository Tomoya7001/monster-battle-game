name: monster_battle_game
description: ターン制対戦型モンスター育成ゲーム
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - バージョン指定を削除して最新版を使用
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_crashlytics: ^4.0.0
  firebase_analytics: ^11.0.0

  # 状態管理
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # ルーティング
  go_router: ^14.0.0

  # データモデル
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # 認証
  google_sign_in: ^6.2.0
  sign_in_with_apple: ^6.0.0

  # 課金
  in_app_purchase: ^3.2.0

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # ユーティリティ
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  uuid: ^4.3.0
  http: ^1.2.0

  get_it: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # 既存のコード生成
  build_runner: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  fake_cloud_firestore: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/monsters/
    - assets/images/backgrounds/
    - assets/images/ui/
    - assets/images/icons/
    - assets/data/
